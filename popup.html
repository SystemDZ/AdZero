<!DOCTYPE html>
<html>

<head>
  <title>Modern Popup</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
        'Helvetica Neue', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      --background-color: #fff; /* Default light background color */
      --text-color: #333; /* Default text color */

      /* Dark mode */
      @media (prefers-color-scheme: dark) {
        --background-color: #333;
        --text-color: #fff;
      }

      background-color: var(--background-color);
      color: var(--text-color);
      transition: color 0.3s, background-color 0.3s;
    }

    .popup {
      position: relative;
      width: 300px;
      padding: 20px;
      border-radius: 12px; /* Rounded corners */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      background-color: #fff;
      color: #333;
    }

    .button {
      display: inline-block;
      padding: 8px 16px;
      margin-top: 20px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .top-nav {
      margin-bottom: 16px;
    }

    .icon-container {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .close-icon,
    .configure-icon {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .logo {
      position: absolute;
      top: 8px;
      left: 8px;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    /* Settings screen */
    .settings-screen {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .back-button {
      position: absolute;
      top: 8px;
      left: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="popup">
    <div class="top-nav">
      <img src="images/icon-48.png" alt="Logo" class="logo">
      <div class="icon-container">
        <img src="images/settings.png" alt="Configure" class="configure-icon">
        <img src="images/close.png" alt="Close" class="close-icon">
      </div>
    </div>
    <div class="settings-screen">
      <img src="images/back.png" alt="Back" class="back-button">
      <!-- Other settings content here -->
    </div>
    <h2>Ad Blocking Extension</h2>
    <p>Replace or block unwanted advertisements!</p>
    <p>Enhance your browsing experience with fewer distractions.</p>
    <p>Customize your ad preferences easily.</p>
    <a href="#" class="button">Settings</a>
    <a href="#" class="button">Subscribe</a>
  </div>

  <script>
    // Detect system's color scheme and set the popup's theme accordingly
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark-theme');
    }

    const closeBtn = document.querySelector('.close-icon');
    const configureBtn = document.querySelector('.configure-icon');
    const settingsScreen = document.querySelector('.settings-screen');
    const backBtn = document.querySelector('.back-button');

    closeBtn.addEventListener('click', () => {
      document.querySelector('.popup').style.display = 'none';
    });

    configureBtn.addEventListener('click', () => {
      document.querySelector('.popup').style.display = 'none';
      settingsScreen.style.display = 'block';
    });

    backBtn.addEventListener('click', () => {
      settingsScreen.style.display = 'none';
      document.querySelector('.popup').style.display = 'block';
    });
  </script>
</body>

</html>
